---
layout: default
---
<!-- <img src=""/> -->
<ul>
  {% for post in site.posts %}
  <small>{{ post.date | date: "%-d %B %Y" }}</small>
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>

  <p class="view">by {{ page.author | default: site.author }}</p>
  
  {% if post.tags %}
  <small>tags: <em>{{ post.tags | join: "</em> - <em>" }}</em></small>
  {% endif %}
      
  {{post.excerpt}}
    </li>
  {% endfor %}
</ul>
